<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navbar</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Hamburger Menu -->
        <div class="hamburger-menu" id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- Navbar Icons -->
        <div class="nav-icons">
            
            <div class="search-container">
                <!-- <input type="text" id="search" placeholder="Search..."> -->
                
                <i class="fa fa-search"  id="search-icon"></i> 
                <input type="text" id="search-bar" placeholder="Search...">
                <span class="tooltip-text" id="search">Search</span>
         
            </div>

            <div class="user-account">
                <i class="fa-solid fa-user icon"></i>
                <span class="tooltip-text">User Account</span>
            </div>
            
            <div class="log-off">
                <i class="fa-solid fa-right-from-bracket icon"></i>
                <span class="tooltip-text" id="log-off">Logoff</span>
            </div>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="close" id="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        
        <ul class="menu">
            <li><a href="#1">Option1</a></li>
            <li><a href="#2">Option2</a></li>
            <li><a href="#3">Option3</a></li>
            <li><a href="#4">Option4</a></li>
            <li><a href="#5">Option5</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="navigation.js"></script>
</body>
</html>
